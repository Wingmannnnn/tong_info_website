<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>東石蚵烤隊</title>
    <link rel="stylesheet" href="science.css" />
    <script src="https://kit.fontawesome.com/d4b7a6da48.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- body -->
    <div class="container" id="Container">
      <div class="navbar">
        <div class="menu">
          <h3 class="logo"><span>景點</span>推薦</h3>
          <div class="hamburger-menu" id="Hamburger_menu">
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <div class="main-container">
            <!-- wave -->
        <div class="wave"></div>
        <div class="main">
          <header>
            <div class="overlay">
              <div class="inner" id="Scenic_page">
                <button id="prev_btn">
                    <i class="fas fa-arrow-circle-left"></i>
                </button>
                <!-- bubble -->
                <div class="wave"></div>
                <span class="bub a"></span>
                <span class="bub b"></span>
                <span class="bub c"></span>
                <span class="bub d"></span>
                <span class="bub e"></span>
                <span class="bub f"></span>
                <span class="bub g"></span>
                <span class="bub h"></span>
                <span class="bub i"></span>
                <span class="bub j"></span>
                <span class="bub k"></span>
                <span class="bub l"></span>
                <div class="album" id="Album">
                    <!-- paper1 -->
                    <div class="paper" id="p1">
                        <div class="front">
                            <div class="front_content" id="f1">
                                <h1>Album</h1>
                                <div class="front_cover_img"></div>
                            </div>
                        </div>
                        <div class="back">
                            <div class="back_content" id="b1">
                                <h1><a href="influencer.html">景點推薦</a></h1>
                            </div>
                        </div>
                    </div>
                    <!-- paper2 -->
                    <div class="paper" id="p2">
                        <div class="front">
                            <div class="front_content" id="f2">
                                <div class="btn_front"></div>
                                <div class="btn_back"></div>
                                <h1>Front 2</h1>
                            </div>
                        </div>
                        <div class="back">
                            <div class="back_content" id="b2">
                                <h1><a href="influencer.html">親子景點</a></h1>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="next_btn">
                    <i class="fas fa-arrow-circle-right"></i>
                </button>
              </div>
            </div>
          </header>
        </div>

        <!-- shadow -->
        <div class="shadow one" id="Shadow_one"></div>
        <div class="shadow two" id="Shadow_two"></div>
        <div class="shadow three" id="Shadow_three"></div>
      </div>

      <!-- links -->
      <div class="links">
        <ul>
          <li style="--i: 0.05s;" id="Menu_home">Home</li>
          <li style="--i: 0.1s;" id="Menu_science">景點推薦</li>
          <li style="--i: 0.15s;" id="Menu_food">美食推薦</li>
          <li style="--i: 0.2s;" id="Menu_play">蚵烤隊教你玩</li>
        </ul>
      </div>
    </div>

    <script src="science.js"></script>
  </body>
</html>
