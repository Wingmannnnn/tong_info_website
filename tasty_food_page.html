<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>東石蚵烤隊</title>
    <link rel="stylesheet" href="tasty_food_page.css" />
  </head>

  <body>
    <!-- body -->
    <div class="container" id="Container">
      <div class="navbar">
        <div class="menu">
          <h3 class="logo"><span>美食</span>推薦</h3>
          <div class="hamburger-menu" id="Hamburger_menu">
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <div class="main-container">
            <!-- wave -->
        <div class="wave"></div>
        <div class="main">
          <header>
            <div class="overlay">
              <div class="inner">
                <div class="refri" id="Refri">
                    <div class="board_long" id="Front">
                      <div class="top"><h3>Refrigerator</h3></div>
                      <div class="bottom"></div>
                    </div>
                    <div class="board_long" id="Back">
                        <h4 id="h4_seafood">新鮮海產</h4>
                        <h4>在地小吃</h4>
                        <h4>螞蟻族甜食</h4>
                    </div>
                    <div class="board_long" id="Left"></div>
                    <div class="board_long" id="Right"></div>
                    <div class="board" id="Top"></div>
                    <div class="board" id="Bottom"></div>
                    <div class="mezzanine" id="Mezzanine1"></div>
                    <div class="mezzanine" id="Mezzanine2"></div>
                </div>
              </div>
            </div>
          </header>
        </div>

        <!-- shadow -->
        <div class="shadow one" id="Shadow_one"></div>
        <div class="shadow two" id="Shadow_two"></div>
        <div class="shadow three" id="Shadow_three"></div>
      </div>

      <!-- links -->
      <div class="links">
        <ul>
          <li style="--i: 0.05s;" id="Menu_home">Home</li>
          <li style="--i: 0.1s;" id="Menu_science">景點推薦</li>
          <li style="--i: 0.15s;" >美食推薦</li>
          <li style="--i: 0.2s;" id="Menu_play">蚵烤隊教你玩</li>
        </ul>
      </div>
    </div>

    <script src="tasty_food_page.js"></script>
  </body>
</html>
