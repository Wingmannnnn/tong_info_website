<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>東石蚵烤隊</title>
    <link rel="stylesheet" href="home_page.css" />
  </head>

  <body>
    <!-- body -->
    <div class="container" id="Container">
      <div class="navbar">
        <div class="menu">
          <div class="logo">
            <span>東石</span>蚵烤隊</div>
          <div class="hamburger-menu" id="Hamburger_menu">
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <div class="main-container">
            <!-- wave -->
        <div class="wave"></div>
        <div class="main">
          <header>
            <video src="IMG/video1.MOV" autoplay loop muted width="100%"></video>
            <div class="overlay">
              <div class="inner">
                <h2 class="title">東石介紹觀光網站</h2>
              </div>
            </div>
          </header>
        </div>

        <!-- shadow -->
        <div class="shadow one" id="Shadow_one"></div>
        <div class="shadow two" id="Shadow_two"></div>
        <div class="shadow three" id="Shadow_three"></div>
      </div>

      <!-- links -->
      <div class="links">
        <ul>
          <li style="--i: 0.05s;">Home</li>
          <li style="--i: 0.1s;" id="Menu_science">景點推薦</li>
          <li style="--i: 0.15s;" id="Menu_food">美食推薦</li>
          <li style="--i: 0.2s;" id="Menu_play">蚵烤隊教你玩</li>
        </ul>
      </div>
    </div>

    <script src="home_page.js"></script>
  </body>
</html>
